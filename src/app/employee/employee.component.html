

<section id="table-employees">
	<div class="container">
	   <h3 class="text-center">Employees table data</h3>
	   <div class="mb-3">
		    <label for="exampleInputEmail1"  class="form-label">Search</label>
            <input type="text" [(ngModel)]="term" name="term" class="form-control">
       </div>
		  
		        
		        <div class="table-responsive">
		             <table class="table table-dark table-striped table-hover">

						 <thead>
						  <tr>
						    <th>Sno</th>
						    <th scope="col">Name</th>
						    <th scope="col">Salary</th>
						   </tr>
						  </thead>

						  <tbody>
<!-- *ngFor="let item of data | filter : term | paginate: {itemsPerPage:2,currentPage:p};" -->
                           
                           <tr *ngFor="let item of data | filter : term | paginate: {itemsPerPage:2,currentPage:p};" >
						    <td>{{item.sno}}</td>
						    <td>{{item.name}}</td>
						    <td>{{item.salary}}</td>
						    </tr>

						   <!-- <tr  >
						    <td>{{data.sno}}</td>
						    <td>{{data.name}}</td>
						    <td>{{data.salary}}</td>
						    </tr> -->

						  </tbody>

					 </table>
				</div>

				 <div class="page-nav">
		          <pagination-controls (pageChange) = "p = $event" ></pagination-controls>
		         </div>

		   </div>
</section>
