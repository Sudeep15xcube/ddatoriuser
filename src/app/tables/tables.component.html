<!---table with ngb pagination---->





<section id="table-employees">
	<div class="container">
	   <h3 >Employees table data</h3>
	   <div class="mb-3">
		    <label for="exampleInputEmail1"  class="form-label">Search</label>
            <input type="text" [(ngModel)]="term" name="term" class="form-control">
       </div>
		  
		        
		        <div class="table-responsive">
		             <table class="table table-dark table-striped table-hover">

						 <thead>
						  <tr>
						    <th>Id</th>
						    <th scope="col">Full Name</th>
						    <th scope="col">Phone</th>
						   </tr>
						  </thead>

						  <tbody>


						   <tr *ngFor="let item of list | slice: (page-1) * pageSize : page * pageSize | filter : term   ">
						    <td>{{item.id}}</td>
						    <td>{{item.fname}}</td>
						    <td>{{item.phn}}</td>
						    </tr>

						  </tbody>

					 </table>
				</div>

				 <div class="page-nav">
		           <ngb-pagination   [(page)]="page" [pageSize]="pageSize" [collectionSize]="list.length" ></ngb-pagination>
		         </div>

		   </div>
</section>
<!---------//employee table data----->
